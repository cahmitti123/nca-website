    <path d="M0 600H1600" />
    <path d="M0 800H1600" />
    <path d="M0 1000H1600" />
    <path d="M200 0V1200" />
    <path d="M400 0V1200" />
    <path d="M600 0V1200" />
    <path d="M800 0V1200" />
    <path d="M1000 0V1200" />
    <path d="M1200 0V1200" />
    <path d="M1400 0V1200" />
