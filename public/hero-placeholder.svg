      <stop stop-color="#E5E7EB"/>
      <stop offset="1" stop-color="#F3F4F6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1600" y2="0" gradientUnits="userSpaceOnUse">
