<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <filter id="noise">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="0.9"
      numOctaves="4"
      stitchTiles="stitch"
    />
    <feColorMatrix type="saturate" values="0" />
    <feComponentTransfer>
      <feFuncA type="table" tableValues="0 0.55" />
    </feComponentTransfer>
  </filter>
  <rect width="240" height="240" filter="url(#noise)" opacity="1" />
</svg>


